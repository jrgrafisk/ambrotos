# Render Blueprint — deploys a web service + free PostgreSQL database.
# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: ambrotos-db
    plan: free
    region: frankfurt        # Closest to Denmark

services:
  - type: web
    name: ambrotos-kalender
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false          # You paste this manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Render generates a secure random value
      - key: DATABASE_URL
        fromDatabase:
          name: ambrotos-db
          property: connectionString
      - key: FTP_HOST
        value: ftp.jrgrafisk.dk
      - key: FTP_USER
        sync: false          # FTP-brugernavn — sæt manuelt i Render dashboard
      - key: FTP_PASS
        sync: false          # FTP-adgangskode — sæt manuelt i Render dashboard
      - key: FTP_PATH
        value: /ambrotos
